        <script>
            
            var menuCheck=0;
            var menuOn=false;
            var recipeCheck=0;
            var recipeOn=false;
            var helpCheck=0;
            var helpOn=false;
            
            $(document).ready(function(){
                              $(document).keydown(function(key){
                                                  switch(parseInt(key.which,10)){
                                                  
                                                  //turn on help menu
                                                  case 72:
                                                  
                                                  
                                                  //If first click or odd number click will turn the item menu on
                                                  if (helpCheck%2===0 || helpCheck===0){
                                                  $('.help').addClass('helpVis');
                                                  helpCheck++;
                                                  recipeCheck=0;
                                                  menuCheck=0;
                                                  helpOn=true;
                                              
                                                  //check to see if is originating from the logo or the recip or the menu. turns off the corresponding one
                                                  if(recipeOn){
                                                  $('.recipe').removeClass('recipeVis');
                                                  recipeOn=false;
                                                  }
                                                  else if(menuOn){
                                                  $('.menu').removeClass('menuVis');
                                                  menuOn=false;
                                                  }
                                                  else{
                                                  $('.logopic').css('visibility','visible').toggle();
                                                  }
                                                  
                                                  }
                                                  //If even numbered click turns off the help and brings up the logo
                                                  else{
                                                  $('.help').removeClass('helpVis');
                                                  helpOn=false;
                                                  $('.logopic').css('visibility','visible').toggle();
                                                  helpCheck++;
                                                  }

                                                  break;
                                                  
                                                  
                                                  case 73:
                                        
                                                  //If first click or odd number click will turn the item menu on
                                                  if(menuCheck%2===0 || menuCheck===0){
                                                  $('.menu').addClass('menuVis');
                                                  menuCheck++;
                                                  recipeCheck=0;
                                                  helpCheck=0;
                                                  menuOn=true;
                                                  
                                                  //check to see if is originating from the logo, help or the recipe. turns off the corresponding one
                                                  if(recipeOn){
                                                  $('.recipe').removeClass('recipeVis');
                                                  recipeOn=false;
                                                  }
                                                  else if(helpOn){
                                                  $('.help').removeClass('helpVis');
                                                  helpOn=false;
                                                  }
                                                  else{
                                                  $('.logopic').css('visibility','visible').toggle();
                                                  }
                                                  
                                                  }
                                                  //If even numbered click turns off the menu and brings up the logo
                                                  else{
                                                  $('.menu').removeClass('menuVis');
                                                  menuOn=false;
                                                  $('.logopic').css('visibility','visible').toggle();
                                                  menuCheck++;
                                                  }
                                            
                                                  break;
                                                  
                                                  case 82:
                                                  
                                                  //If first click or odd number click will turn the recipe list on.
                                                  if(recipeCheck%2===0 || recipeCheck===0){
                                                  $('.recipe').addClass('recipeVis');
                                                  recipeCheck++;
                                                  menuCheck=0;
                                                  helpCheck=0;
                                                  recipeOn=true;
                                                  //check to see if originating from the logo or item menu. turns off the corresponding one.
                                                  if(menuOn){
                                                  $('.menu').removeClass('menuVis');
                                                  menuOn=false;
                                                  }
                                                  else if(helpOn){
                                                  $('.help').removeClass('helpVis');
                                                  helpOn=false;
                                                  }
                                                  else{
                                                  $('.logopic').css('visibility','visible').toggle();
                                                  }
                                                  //If even numbered click turns off the recipe list and brings up the logo
                                                  }
                                                  else{
                                                  $('.recipe').removeClass('recipeVis');
                                                  recipeOn=false;
                                                  $('.logopic').css('visibility','visible').toggle();
                                                  recipeCheck++;
                                                  }
                                                  
                                                  
                                                  break;
                                                  }
                                                  });
                                                            });
        </script>
